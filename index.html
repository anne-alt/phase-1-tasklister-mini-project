<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Food Log Lite.</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Food description:</label>
      <input type="text" id="stuff" name="new-task-description" placeholder="cook!">
      <input type="submit" value="whisk">
      <select>
        <option id = "fresh" value="dessert">Dessert</option>  
        <option id = "hot" value = "first">Main Course</option>
        <option id = "cool" value = "dessert">Dessert</option>
      </select>
    </form>

    <div id="list">
      <h2>My Diet</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
